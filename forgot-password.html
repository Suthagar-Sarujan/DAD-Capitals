<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Your Password</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>

  .home-button-wrapper {
    margin-top: 20px;
    text-align: center;
  }
  .home-button {
    padding: 8px 18px;
    font-size: 0.9rem;
    font-weight: 500;
    border: 2px solid #0d397f;
    background-color: transparent;
    color: #0d397f;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.3s ease;
    display: inline-block;
  }
  .home-button:hover {
    background-color: #0d397f;
    color: #fff;
  }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .container {
      display: flex;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .left-panel {
      flex: 1;
      position: relative;
      opacity: 100%;
      background: url('assets/img/forgot-password.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 40px;
    }
    /* green overlay with low opacity */
    .left-panel::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(24, 210, 110, 0.55);
      z-index: 1;
    }
    .left-content {
      position: relative;
      z-index: 2;
      max-width: 320px;
    }
    .left-content h2 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .left-content p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #e0f0d9;
    }

    .right-panel {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }
    h2.right-title {
      color: #0d397f;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p.description {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
      line-height: 1.4;
    }
    label {
      margin-top: 15px;
      font-weight: 500;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #0d397f;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 25px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #15b95c;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        padding: 40px 30px;
      }
      .left-panel {
        height: 200px;
        background-position: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="left-content">
        <h2>Forgot Your Password?</h2>
        <p>Don’t worry! Just enter your email address and we’ll send you instructions on how to reset your password safely and quickly.</p>
      </div>
    </div>

    <div class="right-panel">
      <h2 class="right-title">Reset Password</h2>
      <p class="description">Enter your email address below to reset your password.</p>

      <form action="https://formsubmit.co/dadcapitals@proton.me" method="POST">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required />

        <input type="hidden" name="_subject" value="Password Reset Request" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

        <button type="submit">Submit</button>


      <div class="home-button-wrapper">
        <a href="index.html" class="home-button">← Back to Homepage</a>
      </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        this.submit();
      }
    });
  </script>

</body>
</html>
