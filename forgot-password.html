<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0d397f;
      --secondary-color: #15b95c;
      --light-blue: #e6f0ff;
      --light-gray: #f8f9fa;
      --dark-gray: #333;
      --medium-gray: #666;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light-gray);
      color: var(--dark-gray);
      line-height: 1.6;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      min-height: 700px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
    }

    /* Left Panel - Visual Section */
    .auth-visual {
      flex: 1;
      position: relative;
      background: linear-gradient(rgba(24, 210, 110, 0.7), rgba(24, 210, 110, 0.7)), 
                  url('assets/img/forgot-password.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      transition: var(--transition);
    }

    .auth-content {
      position: relative;
      z-index: 2;
      max-width: 420px;
    }

    .auth-content h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .auth-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Right Panel - Form Section */
    .auth-form {
      flex: 1;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
      position: relative;
    }

    .form-header {
      margin-bottom: 40px;
    }

    .form-header h2 {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .form-header p {
      color: var(--medium-gray);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-gray);
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(13, 57, 127, 0.1);
      outline: none;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0a2d63;
      transform: translateY(-2px);
    }

    .btn-secondary {
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 2px solid var(--primary-color);
      background-color: transparent;
      color: var(--primary-color);
      border-radius: 8px;
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background-color: var(--primary-color);
      color: #fff;
    }

    .form-footer {
      text-align: center;
      margin-top: 30px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .auth-container {
        flex-direction: column;
        min-height: auto;
      }
      
      .auth-visual {
        padding: 40px 30px;
        text-align: center;
      }
      
      .auth-content {
        max-width: 100%;
      }
      
      .auth-form {
        padding: 60px 40px;
      }
    }

    @media (max-width: 768px) {
      .auth-visual {
        padding: 30px 20px;
      }
      
      .auth-content h2 {
        font-size: 2rem;
      }
      
      .auth-form {
        padding: 50px 30px;
      }
      
      .form-header h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 576px) {
      .container-wrapper {
        padding: 10px;
      }
      
      .auth-container {
        border-radius: 12px;
      }
      
      .auth-visual {
        padding: 25px 15px;
      }
      
      .auth-form {
        padding: 40px 20px;
      }
      
      .btn {
        padding: 12px 24px;
      }
    }

    /* Success Message */
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container-wrapper">
    <div class="auth-container">
      <div class="auth-visual animated">
        <div class="auth-content">
          <h2>Forgot Your Password?</h2>
          <p>Don't worry! Just enter your email address and we'll send you instructions on how to reset your password safely and quickly.</p>
        </div>
      </div>

      <div class="auth-form animated" style="animation-delay: 0.2s">
        <div class="form-header">
          <h2>Reset Password</h2>
          <p>Enter your email address below to reset your password.</p>
        </div>

        <div class="alert-success" id="success-message">
          Password reset link has been sent to your email!
        </div>

        <form id="reset-form" action="https://formsubmit.co/dadcapitals@proton.me" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <input type="hidden" name="_subject" value="Password Reset Request" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

          <button type="submit" class="btn btn-primary">Send Reset Link</button>

          <div class="form-footer">
            <a href="index.html" class="btn-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
              Back to Homepage
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('reset-form');
      const successMessage = document.getElementById('success-message');
      
      // Handle form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simulate form submission (in a real app, you would use AJAX)
        setTimeout(() => {
          form.style.display = 'none';
          successMessage.style.display = 'block';
          successMessage.classList.add('animated');
        }, 1000);
        
        // In a real implementation, you would submit the form here
        // form.submit();
      });
      
      // Add animation to form elements
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.animationDelay = `${0.3 + (index * 0.1)}s`;
        group.classList.add('animated');
      });
    });
  </script>

</body>
</html>
